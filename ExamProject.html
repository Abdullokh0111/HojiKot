<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlar Ro'yxati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        button {
            color: #fff;
            background: #ff4d4d;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Kontaktlar Ro'yxati</h1>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Ism" required />
        <input type="text" id="phone" placeholder="Telefon raqami" required />
        <input type="email" id="email" placeholder="Email (ixtiyoriy)" />
        <button type="submit">Qo'shish</button>
    </form>
    <ul id="contactList"></ul>
    <script>
        const contactList = document.getElementById('contactList');
        const contactForm = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const emailInput = document.getElementById('email');

        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = nameInput.value;
            const phone = phoneInput.value;
            const email = emailInput.value;

            const contactItem = document.createElement('li');
            contactItem.innerHTML = `
                <span>${name}</span>
                <span>${phone}</span>
                <span>${email}</span>            
                <button class="delete-button">O'chirish</button>
            `;

            const deleteButton = contactItem.querySelector('.delete-button');
            deleteButton.addEventListener('click', () => {
                contactList.removeChild(contactItem);
            });

            contactList.appendChild(contactItem);

            nameInput.value = '';
            phoneInput.value = '';
            emailInput.value = '';
        });
    </script>
</body>

</html>
